	<style>
		body, .psy-wrap{
			width:100vw;
			height:100vh;
		//background: conic-gradient(purple, turquoise, teal, purple);
			background:#003366;
			background:radial-gradient(teal, purple);
			display:flex;
			align-content:center;
			justify-content:center;
			overflow:hidden;
		}
		.enclose{
			width:90vw;
			height:90vw;
			border-radius: 50%;
			animation: spin 10s linear 2s infinite;
			align-self:center;
			display:flex;
			align-content:center;
			justify-content:center;
		}
		.box{
			background: conic-gradient(purple, lightseagreen, teal, purple);
			width:97%;
			height:97%;
		//border:1px solid white;
			border-radius: 50%;
			align-self:center;
			display:flex;
			align-content:center;
			justify-content:center;
			transform: rotate(1deg);
			animation: spin 30s linear 1s infinite;
		}
		.last{
		//width:50%;
		//height:50%;
			background:radial-gradient(purple, teal);
			opacity:0;
			animation: fadeIn 1s ease 1s;
			animation-fill-mode: forwards;
		}

		@keyframes spin {
			100% {
				transform: rotate(360deg);
			}
		}
		@keyframes fadeIn {
			0% {opacity:0;}
			100% {opacity:1;}
		}
	</style>

<script>
	var firstScreen = document.querySelector('.first-screen');
	var secondScreen = document.querySelector('.second-screen');
	firstScreen.addEventListener('click', function () {
		firstScreen.classList.add('display-hidden-important');
		secondScreen.classList.remove('display-hidden-important');
		secondScreen.classList.add('focus-in-expand');
	});

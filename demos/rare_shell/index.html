<!DOCTYPE html>
<html lang="">

<head>

    <meta charset="utf-8">
    <title>Look book</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/favicon.png">
    <meta property="og:image" content="images/dest/preview.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <link rel="stylesheet" href="css/app.min.css">

</head>
<body>
<div class="shell">
    <div class="shell-header">
        <div class="shell-logo">
<!--            <img src="assets/shell/пепел&#45;&#45;снег.svg" alt="" width="120">-->
            <img src="assets/shell/rare--min.svg" alt="" width="120">
        </div>
    </div>

    <div class="swiper-container swiper-banner">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="img-responsive" src="assets/shell/img-model-1.jpg" alt="" ></div>
        </div>
    </div>

    <div class="swiper-container swiper-default">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/animal-a.jpg" alt="">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/eyes-a.jpg" alt="">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/asfixia-a.jpg" alt="">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/agony-a.jpg" alt="">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/no-name-a.jpg" alt="">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/synth-a.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <img class="img-responsive" src="assets/shell/img-gallery-1.jpg" alt="">
    <img class="img-responsive" src="assets/shell/img-gallery-2.jpg" alt="">
    <div class="swiper-container swiper-macro">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/img-macro-4.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/img-macro-2.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/img-macro-3.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/img-macro-5.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/img-macro-1.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="preview">
                    <img class="img-responsive preview__img" src="assets/shell/img-macro-7.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
<!--    <img class="img-responsive" src="assets/shell/img-models-2.jpg" alt="">-->


    <footer class="shell-footer">
        inst: <a href="https://www.instagram.com/rare.shell__/" target="_blank">@rare.shell__</a>
    </footer>
</div>

<style>
    .swiper-container {
        max-width: 600px;
        width: 100%;
        height: 375px;
        background: transparent;
    }

    .swiper-banner {
        height: 473px;
    }

    .shell {
        height: 100vh;
        padding-bottom: 45px;

        overflow-y: scroll;

        color: white;
        background: black;
    }

    .shell-header {
        position: fixed;
        z-index: 2;

        display: flex;
        /*justify-content: center;*/
        padding: 20px;
    }

    .shell-logo {
        width: 120px;
    }

    .shell-footer {
        /*position: absolute;*/
        /*bottom: 0;*/

        padding: 20px;
    }


</style>
<script src="js/shell.js"></script>
</body>
</html>

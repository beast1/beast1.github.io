<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Егор</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <!-- <link href="css/normalize.css" rel="stylesheet"> -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="price holder">
    <div class="fill">
      
    </div>
    <form class="price-interactive fill" action="echo.htmlacademy.ru" method="post">
      <h2 class="g-title">Оценить макет</h2>
      <div class="fieldset-wrapper">
        <div class="fields fieldset-inputs">
          <label class="label-upload" for="deadline">Сроки:</label>
          <input id="deadline" type="date" name="deadline" required>
          <input id="ask-sender-mail" type="text" name="ask-sender-mail" placeholder="Почта для ответа" required>
          <label class="label-move label-move-1" for="ask-sender-mail">Ваша почта</label>
        </div>
        <div class="fields fieldset-upload">
          <span class="label-upload">Архив с макетом и ТЗ:</span>
          <button class="upload-files" type="button">Загрузить файл</button>
          <!--<span>Файл не загружен</span>-->
          <small class="text-muted">Файл не должен привышать 10МБ</small>
        </div>
      </div>
      <textarea id="ask-details" name="ask-details" cols="30" rows="10" placeholder="Комментарий (не обязательно)"></textarea>
      <label class="label-move label-move-2" for="ask-details">Ваш комментарий</label>
      <small class="text-muted textarea-muted">Если файл слишком большой, вы можете оставить здесь ссылку на облако</small>
      <div class="fields fieldset-send">
        <button class="send-ask-btn" type="submit">О</button>
        <span class="send-ask-label">Отправить</span>
      </div>
    </form>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>trenager.com</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="modal  modal--offer">
    <div class="modal__container  modal__container--offer  offer">
      <button class="modal__exit">Закрыть</button>
      <span class="offer__title">Вы выбрали: Велоэргометр Matrix U7XE VA 2017</span>
      <div class="offer__container">
        <div class="card  card--offer">
          <div class="card__preview  card__preview--offer">
            <img class="card__preview-img  card__preview-img--offer" src="img/product-1.png" alt="Предпросмотр товара">
          </div>
          <span class="card__price">7 962 руб</span>
          <p class="card__descr">
            Велоэргометры серий U/R/H. Часть внутренней электроники и программный код существенно доработаны.
          </p>
        </div>
        <form class="offer__form form" action="" method="post">
            <div class="form__item  form__item--offer">
              <label class="form__label" for="offer__first-name">Имя</label>
              <input class="form__input" id="offer__first-name" type="text" placeholder="Ваше имя">
            </div>

            <div class="form__item  form__item--offer">
              <label class="form__label" for="offer__phone">Телефон</label>
              <input class="form__input" id="offer__phone" type="tel" placeholder="Номер телефона">
            </div>

            <div class="form__item  form__item--offer">
              <label class="form__label" for="offer__massage">Коментарий</label>
              <input class="form__input" id="offer__massage" type="text" placeholder="Ваш коментарий">
            </div>        
          <button class="btn  btn--offer"><span class="btn__text">Оставить заявку</span></button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

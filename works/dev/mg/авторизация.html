<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Войти</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="page">
		<div class="content-wrap">
			<section class="content">
				<i class="content__icon"></i>
				<h1 class="content__title">Получить доступ к файлу</h1>
				<form class="form  content__form" id="ACTION_FORM" action="ACTION_FORM_VALUE" method="POST">
					<div class="form__item">
						<label class="form__label">
							Введите ваш номер телефона:
							<div class="form__input-wrap">
								<input class="msisdn  form__input" name="MSISDN_INPUT" type="text">
							</div>
						</label>
					</div>
					<div class="form__item  form__item_captcha">
						<label class="form__label  form__label_captcha">
							Введите код с картинки:
							<input class="code  form__input" name="CAPTCHA_INPUT" type="text">
						</label>
						<div class="form__captcha">
							<img class="form__captcha-img" src="/col/mds4/adminif/css/newadminif/captcha_sample.png" height="53" width="151">
							<a class="form__captcha-reload" id="CAPTCHA_RELOAD_ELEM" href="#"><i class="form__captcha-reload-icon"></i>Обновить код</a>
						</div>
					</div>
					<button class="form__submit" type="submit">Скачать контент</button>
				</form>
				<div class="content__footer">
			    <START_OPTION_INFO_BLOCK>
						Информация для абонентов - тел. 8-800-500-25-43 (бесплатно в домашнем регионе) |  <a href="ваша ссылка">Правила подписки поставщика услуг</a> | <a href="#<LK_LINK_URL>">Личный кабинет</a>
					<END_OPTION_INFO_BLOCK>
			  </div>
			</section>
		</div>
	</div>
</body>

</html>

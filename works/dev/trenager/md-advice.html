<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>trenager.com</title><link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic" rel="stylesheet"><link href="css/main.css" rel="stylesheet"></head><body><div class="modal modal--advice"><div class="modal__container modal__container--advice advice"><button class="modal__exit">Закрыть</button> <span class="advice__title">Вы хотите получить бесплатную консультацию тренера по подбору самого эффективного тренажера для Вас?</span><form class="advice__form form" action="" method="post"><div class="form__row"><div class="checklist checklist--advice form__item form__item--1-of-2"><span class="checklist__title checklist__title--advice">Цель ваших тренеровок</span><div class="checklist__item"><input class="checklist__input" type="checkbox" id="advice__goal--slimming" name="advice__goal--slimming"><label for="advice__goal--slimming" class="checklist__label">Похудение</label></div><div class="checklist__item"><input class="checklist__input" type="checkbox" id="advice__goal--muscle" name="advice__goal--muscle" checked="checked"><label for="advice__goal--muscle" class="checklist__label">Укрепление мышечной массы</label></div><div class="checklist__item"><input class="checklist__input" type="checkbox" id="advice__goal--health" name="advice__goal--health"><label for="advice__goal--health" class="checklist__label">Общее улучшение здоровья</label></div></div><div class="checklist checklist--advice form__item form__item--1-of-2"><span class="checklist__title checklist__title--advice">Желаемая регулярность занятий</span><div class="checklist__item"><input class="checklist__input" type="radio" id="advice__intensity--1-2" name="advice__intensity" value="advice__intensity--1-2"><label for="advice__intensity--1-2" class="checklist__label">1-2 раза в неделю</label></div><div class="checklist__item"><input class="checklist__input" type="radio" id="advice__intensity--3-4" name="advice__intensity" value="advice__intensity--3-4" checked="checked"><label for="advice__intensity--3-4" class="checklist__label">3-4 раза в неделю</label></div><div class="checklist__item"><input class="checklist__input" type="radio" id="advice__intensity--more-then-5" name="advice__intensity" value="advice__intensity--more-then-5"><label for="advice__intensity--more-then-5" class="checklist__label">Более 5 раз в неделю</label></div></div></div><div class="form__row"><div class="form__item form__item--1-of-2 form__item--advice"><label class="form__label" for="advice__first-name">Ваше имя</label><input class="form__input" id="advice__first-name" type="text" placeholder="Ваше имя"></div><div class="form__item form__item--1-of-2 form__item--advice"><label class="form__label" for="advice__phone" type="tel">Номер телефона</label><input class="form__input" id="advice__phone" type="text" placeholder="Номер телефона"></div><div class="form__item form__item--advice"><label class="form__label" for="advice__massage">Ваш коментарий</label><input class="form__input" id="advice__massage" type="text" placeholder="Ваш коментарий"></div></div><button class="btn btn--advice"><span class="btn__text">Оставить заявку</span></button></form></div></div></body></html>

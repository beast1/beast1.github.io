<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Егор</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="../css/normalize.css" rel="stylesheet">
  <link href="../css/mp-style.css" rel="stylesheet">
</head>

<body>
  <div class="beast-branch">
    <div class="beast-branch__controls">
      <a class="beast-branch__btn  beast-branch__btn-exit" href="../../index.html"></a>
      <button class="beast-branch__btn  beast-branch__btn-visibility  beast-branch__btn-visibility--visible" type="button"></button>
    </div>
    <div class="modal-price">
      <div class="modal-price__range-list">
        <div class="modal-price__range-item">
          <span class="modal-price__range-item-logo modal-price__range-item-logo--time">&#128348;</span>
          <span class="modal-price__range-item-value">45</span>
        </div>
        <div class="modal-price__range-item">
          <span class="modal-price__range-item-logo">&#8381;</span>
          <span class="modal-price__range-item-value">505</span>
        </div>
      </div>
      <ul class="modal-price__list">
        <lh class="modal-price__sub-title">Базовые</lh>
        <li class="modal-price__item">Кроссбраузерность</li>
        <li class="modal-price__item  modal-price__item--line-through">Прогрессивное улучшение</li>
        <li class="modal-price__item">Оптимизированная скорость</li>
        <li class="modal-price__item">Адаптивность(mobile-first)</li>
      </ul>
      <ul class="modal-price__list">
        <lh class="modal-price__sub-title">Дополнительные</lh>
        <li class="modal-price__item">Семантичность</li>
        <li class="modal-price__item">Пиксель-перфект</li>
      </ul>
    </div>
  </div>
  <script src="../js/mp-script.js" async></script>
</body>

</html>

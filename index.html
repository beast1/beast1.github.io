<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пиксель хантер</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <main class="schedule">
    <div class="schedule__heading">
      <div class="schedule__label  schedule__label_bg_transparent"></div>
      <div class="schedule__label  schedule__label_bg_transparent">All day</div>
      <div class="schedule__time-mark">00:00</div>
      <div class="schedule__time-mark">03:00</div>
      <div class="schedule__time-mark">06:00</div>
      <div class="schedule__time-mark">09:00</div>
      <div class="schedule__time-mark">12:00</div>
      <div class="schedule__time-mark">15:00</div>
      <div class="schedule__time-mark">18:00</div>
      <div class="schedule__time-mark">21:00</div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
